<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<main>
		<div class="row justify-content-center mt-5">
            <h1 class="text-center">Create account</h1>
            <div class="col-md-4 border p-3">
                <form method="post" th:action="@{/create_account}" th:object="${createUserRequestDto}">
                    <div class="mb-3">
                        <label for="email" class="form-label required">Email</label>
                        <input type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control"
                            placeholder="Email" required>
                        <div th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label required">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password"
                            >
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Create account</button>
                        <div class="text-center">Already have an account?<a th:href="@{/login}">Login</a></div>
                    </div>
                </form>
            </div>
        </div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
